<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/003962264f.js" crossorigin="anonymous"></script>
</head>
<body>

  <main>
    <!-- seccion uno -->
    <section id = "seccion1">
      <div id="logo-container">
        <img src="/images/logo.svg" alt="logo">
      </div>
      
      <div id="mockup-container">
        <img id="mockup" src="/images/illustration-mockups.svg" alt="mockup">
      </div>
    </section>
    <!-- seccion dos -->
    <section id = "seccion2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      <div class="btn-register">
        <a href="#">Register</a>
      </div>
      <div class="redes-contenedor">
        <div class="redes">
          <a class="fab fa-facebook-f"></a>
          <a class="fab fa-twitter"></a>
          <a class="fab fa-instagram"></a>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.coding-tube.com">David Ruiz</a>.
    </p>
  </footer>

</body>
</html>
